<section class="request">
    <div class="container">
        <div class="request__wrapper">
            <div class="request__box-content">
                <h2 class="request__title title">
                    Присоединяйтесь к нам! 
                </h2>
                <p class="request__text">
                    Оставьте заявку на&nbsp;подключение, и&nbsp;наши специалисты сами произведут регистрацию в&nbsp;ТИС
                    Trinity!
                </p>
            </div>
            <form class="request__form" enctype="multipart/form-data" action="#" method="post">
                <div class="request__form-wrapper">
                    <div class="request__form-inner">
                        <label class="request__form-label" for="userName">
                            Ваше имя  
                        </label>
                        <input class="request__form-input" type="text" name="user_name" id="userName"
                            placeholder="Введите ваше имя">
                    </div>
                    <div class="request__form-inner">
                        <label class="request__form-label" for="userTel">
                            Ваш телефон
                        </label>
                        <input class="request__form-input" type="tel" name="user_phone" id="userTel"
                            placeholder="+7 | (xxx)-xxx-xxxx">
                    </div>
                    <div class="request__form-inner">
                        <button class="request__button button--green" type="submit">
                            Заказать звонок
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
